<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                <div id="ai-response" class="ai-response"></div>
            </div>
        </div>

        <div class="quick-actions">
            <h4>Quick Actions</h4>
            <div class="action-buttons">
                <button id="summarize-btn" class="action-btn">ğŸ“ Summarize</button>
